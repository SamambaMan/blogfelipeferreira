{% extends "blog/base.html" %}
{% block content%}

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">{{ pagina.Titulo }}</h2>
                    <hr>
                </div>
                {% if pagina.ImagemTopo %}
                <div class="col-md-6">
                    <img class="img-responsive img-border-left" src="{{MEDIA_URL}}{{pagina.ImagemTopo}}" alt="">
                </div>
            
                <div class="col-md-6">
                {% else %}
                <div class="col-md-12">
                {% endif %}
                    {{ pagina.Conteudo|safe }}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

{% include "blog/listaartigos.html" %}

{% endblock %}
