        {% for artigo in artigos|slice:":3" %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        {{ artigo.Titulo }}
                    </h2>
                    <hr> 
                    {% if artigo.ImagemTopo %}
                    <img class="img-responsive img-border img-left" 
                        src="{{ MEDIA_URL }}/{{artigo.ImagemTopo}}" alt=""> 
                    {% endif %}
                    {% if artigo.Detalhavel %}
                        <hr class="visible-xs"> 
                        {{ artigo.Conteudo|safe|truncatewords_html:40}}
                        <div class="center">
                            <a href="/pags/{{artigo.Pagina.Slug}}/{{artigo.Slug}}" 
                                class="btn btn-default btn-lg">Ler artigo completo</a>
                        </div>
                    {% else %}
                        {{ artigo.Conteudo|safe}}
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
